<!DOCTYPE html>
<html lang="en">
  <head>
    <title>LC4 encryptor | Encryptor</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/input.css">
    <style>
      main {
        max-width: 100vw
      }
        
      input {
        width: 100%;
      }
    </style>
    <script src="/script.js" type="module" defer></script>
  </head>
  <body>
    <header>
      <h1>LC4 encryptor</h1>
    </header>
    <p class="navbar">
      <a href="./index.html">Home</a> / <a href="./encryptor.html">Encryptor</a>
    </p>
    <main>
      <div class="encryptor">
        <div class="encryptor__header">
          <span class="encryptor__label">Encrypt</span>
          <button class="btn-none" id="encryptorFlip">&#8644;</button>
          <span class="encryptor__label">Decrypt</span> 
        </div>
        <div class="encryptor__content">
          <textarea id="clearText"></textarea>
          <textarea id="cipherText"></textarea>
        </div>
        <p>
          <label for="key">Key:</label>
          <div class="input-container">
            <input type="text" id="key">
            <button id="generateKey" class="input-container__icon">
              &#10541;
            </button>
          </div>
        </p>
        <p>
          <label for="nonce">Nonce:</label>
          <div class="input-container">
            <input type="text" id="nonce">
            <button id="generateNonce" class="input-container__icon">
              &#10541;
            </button>
          </div>
        </p>
        <p>
          <label for="Signature">Signature:</label>
          <div class="input-container">
            <input type="text" id="signature">
            <button id="generateSignature" class="input-container__icon">
              &#10541;
            </button>
          </div>
        </p>
        <p>
          <label for="headerData">Header Data:</label>
          <input type="text" id="headerData">
        </p>
      </div>
    </main>
    
    <footer>
      &lt;/&gt; with &hearts; by 
      <a href="https://github.com/umcconnell" target="_blank">Ulysse McConnell</a>
      <p>
        <a href="./about.html">About</a>
      </p>
    </footer>

    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js"></script>
  </body>
</html>
